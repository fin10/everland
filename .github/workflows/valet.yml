name: Notify Valet

on:
  workflow_dispatch:
    inputs:
      date:
        required: true

jobs:
  check-valet:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      
      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - run: npm i
      - run: npm run valet --date ${{ inputs.date }}
